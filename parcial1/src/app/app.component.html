<div class="row">
  <div class="offset-sm-1 col-sm-10">

<!-- modal para ingreso de cliente -->

    <div class="modal-content">
      <div class="modal-body">
        <app-cliente [inStateCli]='stateData' (outStateCli)='updateState($event)'></app-cliente>
      </div>
    </div>
  </div>
</div>
