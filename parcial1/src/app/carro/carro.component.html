<div>
	<div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Ingreso de Nuevo Vehiculo</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<form #carroform="ngForm">
		<div class="form-group">
			<label for="nombre">Vehiculo:</label>
			<input type="text" class="form-control" id="nombre" required [(ngModel)]="carro.nombre" name="nombre" #name="ngModel">
			<div [hidden]="name.valid || name.pristine">Nombre es requerido</div>
		</div>
		<div class="form-group">
				<label for="vehiculo">Placa de Vehiculo</label>
				<input type="text" class="form-control" id="placa" required [(ngModel)]="carro.placa" name="placa" #car="ngModel">
				<div [hidden]="car.valid || car.pristine">Veh√≠culo es requerido</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="passingData()">Close</button>
			<button type="button" class="btn btn-success" [disabled]="!carroform.form.valid">Crear</button>
		</div>
	</form>
</div>
