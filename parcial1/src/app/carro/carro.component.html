<div>
	<div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Ingreso de Nuevo Vehiculo</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='onClose()'>
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<form #carroform="ngForm">
		<div class="form-group">
			<label for="nombre">Vehiculo:</label>
			<input type="text" class="form-control" id="nombre" required [(ngModel)]="nombre" name="nombre" #name="ngModel">
			<div [hidden]="name.valid || name.pristine">Nombre es requerido</div>
		</div>
		<div class="form-group">
				<label for="vehiculo">Placa de Vehiculo</label>
				<input type="text" class="form-control" id="placa" required [(ngModel)]="placa" name="placa" #car="ngModel" pattern ='(\d{6}|\d{3}-\d{3})'>
				<div [hidden]="car.valid || car.pristine">Placa de Vehiculo es requerido</div>
		</div>
		<div class="modal-footer">
			<input 
				type="button" class="btn btn-secondary" data-dismiss="modal" value='Cerrar'
				(click)='onClose()'
			>
			<input 
				type="button" class="btn btn-success" value="Crear" data-dismiss="modal" data-toggle="modal" data-target="#exito"
				[disabled]="!carroform.form.valid" (click)='onSubmit()'
			>
		</div>
	</form>
</div>
