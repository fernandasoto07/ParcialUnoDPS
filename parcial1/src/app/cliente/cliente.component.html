<div>
	<div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Ingreso de Nuevo Cliente</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<form #clienteform="ngForm">
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" class="form-control" id="nombre" required [(ngModel)]="cliente.nombre" name="nombre" #name="ngModel">
			<div [hidden]="name.valid || name.pristine">Nombre es requerido</div>
		</div>
		<div class="form-group">
			<label for="dui">Dui:</label>
			<input type="number" class="form-control" id="dui" required [(ngModel)]="cliente.dui" name="dui" #dui1="ngModel">
			<div [hidden]="dui1.valid || dui1.pristine">DUI es requerido</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#appCarro">Close</button>
			<button type="button" class="btn btn-success" [disabled]="!clienteform.form.valid">Crear</button>
		</div>
	</form>
</div>
