<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Lista de Clientes</h1>
	</div>
	<table class="table table-sm">
		<thead class="thead-dark">
			<tr>
				<th scope="col">DUI</th>
				<th scope="col">Nombre de Cliente</th>
				<th scope="col">Visitas Totales</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let cli of ClienteLista">
				<td>{{cli.dui}}</td>
				<td>{{cli.nombre}}</td>
				<td>{{cli.total_visitas}}</td>  
			</tr>
		</tbody>
	</table>
</div>
